<!DOCTYPE html>
<html>
    <head>
        <title>CENSO</title>
        <meta charset="utf-8">
    </head>
    <body> 
        <h1>DATOS PERSONALES</h1>
        <forms name="ElFormulario" action="#" method="get">
            Registre su nombre:
            <input type="text" name="nombre" size="35">
            <br>
            Ingrese su edad:
            <input type="number" name="edad">
            <br>
            Ingrese su sexo:
            "MASCULINO"<input type="radio" name="sexo" value="M" checked>
            "FEMENINO" <input type="radio" name="sexo" value="F">
            <br>
            Estudios que posee:
            PRIMARIO <input type="checkbox" name="estudios" value="P">
            SECUNDARIO <input type="checkbox" name="estudios" value="s">
            TERCIARIO <input type="checkbox" name="estudios" value="t">
            UNIVERSIDAD <input type="checkbox" name="estudios" value="u">
            <br>
            <br><input type="submit" name="Cargar">
            <br><input type="reset" name="Borrar">







        </forms>

    </body>
</html>
